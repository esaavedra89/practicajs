<body>
<div class="container">
    <div class="row">
       <div class="imprimir text-info col-xs-5">

               <p class="text-info">Ingrese un número</p><span id="imprime"></span>
               <input type="text" id="input" placeholder="Número" maxlength="25" size="30"/>
               <button type="button" onclick="impri()">Enviar</button>

       </div>
        <div class="imprimir col-xs-7">

                <form action="" onsubmit="this.reset()">

                    <input type="text" id="dia" placeholder="Día" value="" />
                    <input type="text" id="mes" placeholder="Mes" value="" />
                    <input type="text" id="ano" placeholder="año" value="" />
                    <button type="submit" onclick=" return edad()">Enviar</button>
                </form>
            </div>

    </div>
